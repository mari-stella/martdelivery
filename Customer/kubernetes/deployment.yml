apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
  namespace: martdelivery
  labels:
    app: customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
        - name: customer
          image: user09acr.azurecr.io/customer:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              cpu: 300m
              # memory: 256Mi
            limits:
              cpu: 500m
              # memory: 256Mi
          env:
            - name: SQLSERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sqlserver-basic-auth
                  key: username
            - name: SQLSERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sqlserver-basic-auth
                  key: password